<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta content="" name="description"/>
    <meta content="shallotsh" name="author"/>
    <title>我要发-预测系统-排五法</title>
    <!-- Bootstrap Styles-->
    <link href="https://cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet"/>
    <!-- FontAwesome Styles-->
    <link href="css/font-awesome.min.css" rel="stylesheet"/>
    <!-- Custom Styles-->
    <link href="css/wyf.css" rel="stylesheet">
    <link href="css/custom-styles.css" rel="stylesheet"/>
    <!-- Google Fonts-->
    <link href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'/>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
</head>

<body>
<div class="container-fluid" id="app">
    <nav class="navbar navbar-default top-navbar" role="navigation" style="margin-top: 0px;">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".sidebar-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="/"><strong><i class="icon fa fa-diamond"></i> 我要发 </strong></a>

            <div id="sideNav" href="">
                <i class="fa fa-bars icon"></i>
            </div>
        </div>

        <ul class="nav navbar-top-links navbar-right">
            <!-- /.dropdown -->
            <li class="dropdown">
                <a class="dropdown-toggle" data-toggle="dropdown" href="#" aria-expanded="false">
                    <i class="fa fa-user fa-fw"></i> <i class="fa fa-caret-down"></i>
                </a>
                <ul class="dropdown-menu dropdown-user">
                    <li><a href="#"><i class="fa fa-user fa-fw"></i> 用户资料</a>
                    </li>
                    <li><a href="#"><i class="fa fa-gear fa-fw"></i> 设置</a>
                    </li>
                    <li class="divider"></li>
                    <li><a href="#"><i class="fa fa-sign-out fa-fw"></i> 登出</a>
                    </li>
                </ul>
                <!-- /.dropdown-user -->
            </li>
            <!-- /.dropdown -->
        </ul>
    </nav>
    <!--/. NAV TOP  -->
    <nav class="navbar-default navbar-side" role="navigation">
        <div class="sidebar-collapse">
            <ul class="nav" id="main-menu">

                <li>
                    <a class="active-menu" href="/"><i class="fa fa-cubes"></i> 排五法</a>
                </li>
                <li>
                    <a href="/origin"><i class="fa fa-fw fa-cube"></i> 三码法</a>
                </li>
            </ul>

        </div>

    </nav>
    <!-- /. NAV SIDE  -->

    <div id="page-wrapper">

        <div id="page-inner">
            <!-- input sequence -->
            <div class="row">
                <div class="col-sm-2">
                    <input type="text" class="form-control" v-model="sequence1" placeholder="序列1" />
                </div>
                <div class="col-sm-2">
                    <input type="text" class="form-control" v-model="sequence2" placeholder="序列2"/>
                </div>
                <div class="col-sm-2">
                    <input type="text" class="form-control" v-model="sequence3" placeholder="序列3"/>
                </div>
                <div class="col-sm-2">
                    <input type="text" class="form-control" v-model="sequence4" placeholder="序列4"/>
                </div>
                <div class="col-sm-2 col-sm-push-1">
                    <button type="button" class="btn btn-primary fill_parent" @click="doPermutate"> 组 码 </button>
                </div>
            </div>

            <!-- operate for transfer -->
            <div class="row border-dashed-vertical">
                <div class=" form-inline col-sm-3">
                    <label for="sum_code" class="control-label">和杀</label>
                    <input type="text" size="12" class="form-control fill_parent_50" v-model="sumValue" id="sum_code" placeholder="和杀码">
                </div>
                <div class=" form-inline col-sm-3">
                    <label for="bold_code" class="control-label">胆杀</label>
                    <input type="text" size="12" class="form-control fill_parent_50" v-model="boldCode" id="bold_code" placeholder="胆杀码">
                </div>
                <div class="col-sm-2">
                    <button type="button" @click="killCode" class="btn btn-primary fill_parent"> 杀 码 </button>
                </div>
                <div class="col-sm-2">
                    <button type="button" @click="transfer2Direct" class="btn btn-primary fill_parent"> 转直选 </button>
                </div>
                <div class="col-sm-2">
                    <button type="button" @click="doPermutationFive" class="btn btn-primary fill_parent"> 排五 </button>
                </div>
            </div>

            <div class="row  content_align_center border-dashed-bottom" >
                <div class="col-sm-3">
                    <button type="button" class="btn btn-success fill_parent_50"> 导出 </button>
                </div>

                <div class="col-sm-9 div-padding-right-none" >
                    <textarea class="form-control" placeholder="操作历史记录" rows="2" ></textarea>
                </div>
            </div>


            <!-- coperate for 5code -->
            <div class="row " >
                <div class="col-sm-3 content_align_center">
                    <div class="row">
                        <div class="row">
                            <div class=" form-inline col-sm-12">
                                <label for="bold_code" class="control-label">胆杀码</label>
                                <input type="text" v-model="boldCodeFive" size="14" class="form-control fill_parent_50" id="bold_code_five" placeholder="五码胆">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-6">
                                <button type="button" @click="constProcess(1)" class="btn btn-info fill_parent"> 小和杀 </button>
                            </div>
                            <div class="col-sm-6">
                                <button type="button" @click="boldProcess(4)" class="btn btn-info fill_parent"> 含三杀 </button>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-6">
                                <button type="button" @click="constProcess(2)" class="btn btn-info fill_parent"> 大和杀 </button>
                            </div>
                            <div class="col-sm-6">
                                <button type="button" @click="boldProcess(5)" class="btn btn-info fill_parent"> 含四杀 </button>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-6">
                                <button type="button" @click="constProcess(3)" class="btn btn-info fill_parent"> 奇偶杀 </button>
                            </div>
                            <div class="col-sm-6">
                                <button type="button" @click="boldProcess(6)" class="btn btn-info fill_parent"> 含五杀 </button>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="row">
                            <div class="col-sm-12">
                                <label for="myriabit">万</label>
                                <input type="text" v-model="myriabit" class="form-inline" id="myriabit" placeholder="万位">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-12">
                                <label for="kilobit">千</label>
                                <input type="text" v-model="kilobit" class="form-inline" id="kilobit" placeholder="千位">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-12">
                                <label for="hundred">百</label>
                                <input type="text" v-model="hundred"  class="form-inline" id="hundred" placeholder="百位">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-12">
                                <label for="decade">十</label>
                                <input type="text" v-model="decade"  class="form-inline" id="decade" placeholder="十位">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-12">
                                <label for="unit">个</label>
                                <input type="text" v-model="unit"  class="form-inline" id="unit" placeholder="个位">
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-sm-12">
                                <button type="button" @click="bitsProcess" class="btn btn-info fill_parent_50"> 位 杀 </button>
                            </div>
                        </div>
                    </div>

                </div>

                <!-- for result show -->
                <div class="col-sm-9 " >
                    <div class="row right-div-padding div-margin-bottom-clear">
                        <div >
                            <span>{{wyfMessage}}</span>
                        </div>
                    </div>
                    <div class="row right-div-padding div-margin-top-clear">
                        <div class="border-solid code-show">
                            <ul class="code-ul-style">
                                <li v-for="item in wyfCodes"style="display: inline;margin: 10px 10px;line-height: 40px;"><span style="display: inline-block;">{{item}}</span></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>

        </div>

        <div class="row">
            <div class="footer content_align_center">
                <span>Copyright@2018</span>
            </div>
        </div>

            <!-- /. ROW  -->

        </div>
        <!-- /. PAGE INNER  -->
    </div>
    <!-- /. PAGE WRAPPER  -->
</div>
<!-- /. WRAPPER  -->
<!-- JS Scripts-->
<!-- jQuery Js -->
<script src="https://cdn.bootcss.com/jquery/3.2.0/jquery.min.js"></script>
<!-- Bootstrap Js -->
<script src="https://cdn.bootcss.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

<!-- Metis Menu Js -->
<script src="js/jquery.metisMenu.js"></script>

<!-- Custom Js -->
<script src="js/custom-scripts.js"></script>

<script src="https://unpkg.com/axios/dist/axios.min.js"></script>

<script src="js/wyf.js"></script>


</body>

</html>
